<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>weather App</h1>

        <form action="">
            <input type="text" placeholder="Enter City" id="city-input">
            <input type="submit" id="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather Icon">

            </div>
            <div class="temperature">22°C</div>
            <div class="description">sunny</div>
            <div class="details">
                <div>feels like: 23°C</div>
                <div>Humidity: 40%</div>
                <div>wind speed: 5m/s</div>
                </details>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
